<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link
        href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400,500,700|Montserrat:400,500,700&display=swap"
        rel="stylesheet">
    <title>Your Life a Photo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="home flex-wrapper">
        <ul class="home__menu flex-wrapper">
            <li class="menu__item">
                <h4>home</h4>
            </li>
            <li class="menu__item">
                <h4>photoapp</h4>
            </li>
            <li class="menu__item--image">
                <img src="/images/camera.png" alt="camera">
            </li>
            <li class="menu__item">
                <h4>design</h4>
            </li>
            <li class="menu__item">
                <h4>download</h4>
            </li>
        </ul>
        <div class="home__title flex-wrapper">
            <h1 class="title__header">your life , a photo</h1>
            <p class="title__subtitle">print your life in a simple photo</p>
            <button class="btn btn--home">get started</button>
        </div>
        <div class="home__social-media flex-wrapper">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-flickr"></i>
            <i class="fab fa-dribbble"></i>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
